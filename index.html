<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montreal Bike Safety Map</title>
  
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  
  <!-- Your custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Top Navigation Bar -->
    <div class="top-bar">
      <button id="menu-button">‚ò∞</button>
      <h1>Montreal Bike Safety</h1>
      <button id="alert-button">‚ö†Ô∏è</button>
    </div>
    
    <!-- Navigation Inputs Panel -->
    <div class="navigation-inputs">
      <div class="input-group">
        <input type="text" id="start-point" placeholder="Start location">
        <button id="use-my-location">üìç</button>
      </div>
      <div class="input-group">
        <input type="text" id="end-point" placeholder="Destination">
      </div>
      <button id="get-directions">Get Directions</button>
    </div>
    
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Bottom Navigation Controls -->
    <div class="nav-controls">
      <div class="direction-info">
        <div id="side-indicator">Bike lane: Unknown</div>
        <div id="direction-indicator">Direction: Unknown</div>
      </div>
      <button id="locate-button">üìç My Location</button>
      <div class="lane-visual">
        <div class="street-graphic">
          <div class="street"></div>
          <div class="bike-lane"></div>
          <div class="lane-direction">
            <span class="direction-arrow">‚Üí</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Directional Instructions Panel -->
    <div class="instructions-panel">
      <div class="instruction-step">
        <div class="step-number">1</div>
        <div class="step-content">
          <div class="step-direction">Turn left onto Bordeaux</div>
          <div class="step-safety-info">Bike lane on WEST side, ONE-WAY with traffic</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  
  <!-- Mapbox Directions API -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css">
  
  <!-- Turf.js for spatial analysis -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  
  <!-- Data file -->
  <script src="bike-paths.js"></script>
  
  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
